        async function init() {

                state.members = (await memRes.json()).data || [];

        function renderCalendar() {

            const isRegular = state.event['æ´»å‹•å‹æ…‹'] === 'å¸¸æ…‹å‹';
            const classDays = (state.event['æ¢¯æ¬¡è³‡æ–™'] || "").split(',').map(Number);

            document.getElementById('calendar-month-label').innerText = `${start.getFullYear()}å¹´ ${start.getMonth()+1}æœˆ`;
            const firstDayOffset = new Date(start.getFullYear(), start.getMonth(), 1).getDay();
            
            let html = "";
            for (let i = 0; i < firstDayOffset; i++) html += `<div class="cal-day status-disabled"></div>`;

            let current = new Date(start);
            while (current <= end) {
                const dStr = current.toISOString().split('T')[0];
                const dayOfWeek = current.getDay();
                const isActive = isRegular ? classDays.includes(dayOfWeek) : true;

                html += `

                    <span>${current.getDate()}</span>
                    <span id="lb-${dStr}" class="status-label">${isActive ? 'å‡ºå¸­' : ''}</span>
                </div>`;
                current.setDate(current.getDate() + 1);
            }
            container.innerHTML = html;
            calculateTotal();
        }

        function renderRentalOptions() {
            // å¾æ´»å‹•çš„ Column M (å…§å®¹åª’é«”) è®€å–é©ç”¨çš„å“å
            const applicableNames = (state.event['å…§å®¹åª’é«”'] || "").split(',').filter(i => i.trim());

        function calculateTotal() {
            const unitPrice = Number(state.event['å…¨æ—¥åƒ¹'] || 0);
