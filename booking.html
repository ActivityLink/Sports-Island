    <script>
        const LIFF_ID = "2008786875-7COWtgtL";
        const PROXY_URL = "https://restless-silence-7212.wetw-net3.workers.dev/"; 
        const eventId = new URLSearchParams(window.location.search).get('id');

        let state = {

            selectedMember: null, dayType: 'å…¨æ—¥', selectedDates: [], 
            rentedItems: [], isEarlyBird: false 
        };

        /**

        function safeNavigate(target) {

            if (window.location.protocol === 'blob:') {

        async function init() {
            if (!eventId) { safeNavigate('index.html'); return; }
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const p = await liff.getProfile();
                state.uid = p.userId;

                const [evRes, memRes] = await Promise.all([
                    fetch(`${PROXY_URL}?action=getEvents`),
                    fetch(`${PROXY_URL}?action=getFamily&uid=${state.uid}`)
                ]);
                const evData = await evRes.json();
                const memData = await memRes.json();

                state.event = evData.data.find(e => String(e['æ´»å‹•ID']) === String(eventId));
                state.config = evData.config || {};
                state.members = memData.data || [];

                if (!state.event) { 
                    alert("æ´»å‹•ä¸å­˜åœ¨"); 
                    safeNavigate('index.html');
                    return; 
                }
                
                // æ—©é³¥åˆ¤æ–·
                const deadline = new Date(state.event['æ—©é³¥æˆªæ­¢æ—¥æœŸ']);
                state.isEarlyBird = !isNaN(deadline) && (new Date() <= deadline);
                if(state.isEarlyBird) document.getElementById('early-bird-hint').classList.remove('hidden');

                renderMembers();
                renderDates();
                renderRentalOptions();
                switchView('member');
            } catch (e) { console.error("åˆå§‹åŒ–å¤±æ•—:", e); }
        }

        function renderMembers() {
            const container = document.getElementById('member-list');
            if(state.members.length === 0) { safeNavigate('register.html?mode=add'); return; }
            container.innerHTML = state.members.map(m => `
                <div onclick="selectMember('${m.å­¸å“¡ID}')" class="bg-white p-4 rounded-xl border border-slate-200 cursor-pointer flex justify-between items-center hover:border-blue-500 transition-all">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-slate-100 rounded-lg flex items-center justify-center font-black text-blue-600">${m.å§“å ? m.å§“å.charAt(0) : '?'}</div>
                        <div><p class="font-black text-sm">${m.å§“å}</p><p class="text-[10px] text-slate-400 font-bold">${m.èº«åˆ† || 'æˆå“¡'}</p></div>
                    </div>
                    <div class="text-blue-500 font-black text-xs">é¸æ“‡ âœ</div>
                </div>`).join('');
        }

        function renderDates() {
            const container = document.getElementById('date-selector-grid');
            if (!state.event['é–‹å§‹æ—¥æœŸ'] || !state.event['çµæŸæ—¥æœŸ']) return;
            
            const start = new Date(state.event['é–‹å§‹æ—¥æœŸ']);
            const end = new Date(state.event['çµæŸæ—¥æœŸ']);
            
            if (state.event['é–‹å§‹æ—¥æœŸ'] === state.event['çµæŸæ—¥æœŸ']) {
                const dStr = state.event['é–‹å§‹æ—¥æœŸ'];
                state.selectedDates = [dStr];
                container.innerHTML = `<div class="date-chip selected">${dStr}</div>`;
                return;
            }

            let html = "";
            let current = new Date(start);
            while (current <= end) {
                const dStr = current.toISOString().split('T')[0];
                html += `<div id="date-${dStr}" onclick="toggleDate('${dStr}')" class="date-chip">${dStr.substring(5)}</div>`;
                current.setDate(current.getDate() + 1);
            }
            container.innerHTML = html;
        }

        function toggleDate(d) {
            const idx = state.selectedDates.indexOf(d);
            if (idx > -1) state.selectedDates.splice(idx, 1);
            else state.selectedDates.push(d);
            
            const el = document.getElementById(`date-${d}`);
            if (el) el.classList.toggle('selected');
            calculatePrice();
        }

        function renderRentalOptions() {
            const items = JSON.parse(state.config.rentalItems || "[]");
            if (items.length === 0) return;
            document.getElementById('rental-section').classList.remove('hidden');
            document.getElementById('rental-options').innerHTML = items.map((item, i) => `
                <label class="flex items-center justify-between p-4 border rounded-xl bg-slate-50 cursor-pointer">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" onchange="updateRental(${i}, this.checked)" class="w-5 h-5 accent-blue-600">
                        <span class="font-bold text-sm text-slate-700">${item.name}</span>
                    </div>
                    <span class="font-black text-blue-600">$${item.price}</span>
                </label>`).join('');
        }

        function updateRental(idx, checked) {
            const items = JSON.parse(state.config.rentalItems || "[]");
            if (checked) state.rentedItems.push(items[idx]);
            else state.rentedItems = state.rentedItems.filter(it => it.name !== items[idx].name);
            calculatePrice();
        }

        function setDayType(t) {
            state.dayType = t;
            document.getElementById('type-full').classList.toggle('selected', t === 'å…¨æ—¥');
            document.getElementById('type-half').classList.toggle('selected', t === 'åŠæ—¥');
            calculatePrice();
        }

        function calculatePrice() {
            if (!state.event) return;
            let unitPrice = 0;
            if (state.dayType === 'å…¨æ—¥') {
                unitPrice = state.isEarlyBird ? Number(state.event['å…¨æ—¥æ—©é³¥åƒ¹'] || state.event['å…¨æ—¥åƒ¹']) : Number(state.event['å…¨æ—¥åƒ¹']);
            } else {
                unitPrice = state.isEarlyBird ? Number(state.event['åŠæ—¥æ—©é³¥åƒ¹'] || state.event['åŠæ—¥åƒ¹']) : Number(state.event['åŠæ—¥åƒ¹']);
            }

            const baseTotal = unitPrice * (state.selectedDates.length || 1);
            const rentalTotal = state.rentedItems.reduce((acc, it) => acc + Number(it.price), 0);
            
            state.finalTotal = baseTotal + rentalTotal;
            
            document.getElementById('price-base').innerText = `NT$ ${baseTotal.toLocaleString()}`;
            document.getElementById('price-rental').innerText = `NT$ ${rentalTotal.toLocaleString()}`;
            document.getElementById('rental-summary-row').classList.toggle('hidden', rentalTotal === 0);
            document.getElementById('price-total').innerText = `NT$ ${state.finalTotal.toLocaleString()}`;
        }

            if (!b5 || b5.length < 5) return alert("è«‹å¡«å¯«åŒ¯æ¬¾å¾Œäº”ç¢¼");
            if (state.selectedDates.length === 0) return alert("è«‹è‡³å°‘é¸æ“‡ä¸€å€‹æ—¥æœŸ");

            document.getElementById('btn-submit').disabled = true;
            document.getElementById('btn-submit').innerText = "è™•ç†ä¸­...";

            const payload = {
                student: state.selectedMember,
                eventId: state.event['æ´»å‹•ID'],
                eventName: state.event['æ´»å‹•åç¨±'],
                type: state.dayType,
                session: state.selectedDates.join(', '),
                amount: state.finalTotal,

                    safeNavigate('index.html');
                } else {

            } catch (err) {
