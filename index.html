    <script>
        const LIFF_ID = "2008786875-7COWtgtL";
        const PROXY_URL = "https://restless-silence-7212.wetw-net3.workers.dev/"; 
        let state = { uid: null, isRegistered: false, members: [], events: [], config: {}, selectedCategory: 'å…¨éƒ¨' };

        const RegistrationFlow = {
            async init() {
                try {
                    await liff.init({ liffId: LIFF_ID });
                    if (!liff.isLoggedIn()) { 
                        if (!liff.isInClient()) { document.getElementById('view-loading').style.display = 'none'; switchMainTab('activity'); return; }
                        liff.login(); return; 
                    }
                    const p = await liff.getProfile();
                    state.uid = p.userId;
                    document.getElementById('line-name-display').innerText = p.displayName;
                    document.getElementById('line-logo-display').src = p.pictureUrl || "";
                    this.checkStatus();
                } catch (e) { console.error(e); }
            },
            async checkStatus() {
                const res = await fetch(`${PROXY_URL}?action=checkUser&uid=${state.uid}`);
                const r = await res.json();
                document.getElementById('view-loading').style.display = 'none';
                document.getElementById('main-header').classList.remove('header-hidden');
                if (new URLSearchParams(window.location.search).get('action') === 'admin') document.getElementById('tab-admin').classList.remove('hidden');
                if (r.status === 'registered') state.isRegistered = true;
                switchMainTab('activity');
            }
        };

        const AdminService = {
            switchModule(m) {
                ['events', 'crm', 'accounting'].forEach(i => {
                    const el = document.getElementById(`adm-view-${i}`);
                    if(el) el.classList.toggle('hidden', i !== m);
                    document.getElementById(`adm-m-${i}`)?.classList.toggle('active', i === m);
                });
                if (m === 'crm') this.loadCRM();
                if (m === 'events') loadAdminEvents();
            },
            async loadCRM() {
                const res = await fetch(`${PROXY_URL}?action=adminGetAllStudents`);
                const r = await res.json();
                document.getElementById('adm-view-crm').innerHTML = r.data.map(s => `<div class="content-card flex justify-between items-center !py-3"><div><h4 class="font-black text-sm">${s.å§“å}</h4><p class="text-[10px] text-gray-400">${s.å­¸æ ¡}</p></div><button onclick="window.location.href='register.html?edit=${s.å­¸å“¡ID}'" class="text-[#1877f2] font-black text-xs">è©³æƒ…</button></div>`).join('');
            }
        };

        async function loadCourses() {
            const res = await fetch(`${PROXY_URL}?action=getEvents&_t=${Date.now()}`);
            const r = await res.json();
            state.events = r.data || [];
            state.config = r.config || {};
            
            const tagsEl = document.getElementById('category-tags');
            const cats = ['å…¨éƒ¨', ...(state.config.sportCategories || "").split(',')];
            tagsEl.innerHTML = cats.map(c => `<div onclick="filterCat('${c.trim()}')" class="tag-pill ${state.selectedCategory === c.trim() ? 'active' : ''}">${c.trim()}</div>`).join('');
            
            const searchVal = document.getElementById('search-input').value.toLowerCase();
            const filtered = state.events.filter(ev => 
                (state.selectedCategory === 'å…¨éƒ¨' || ev['åˆ†é¡'] === state.selectedCategory) && 
                ev['ç‹€æ…‹'] === 'ä¸Šæ¶' && (ev['æ´»å‹•åç¨±'].toLowerCase().includes(searchVal))
            );
            
            document.getElementById('event-list').innerHTML = filtered.map(ev => `
                <div class="content-card !p-0 overflow-hidden flex flex-col group hover:shadow-md transition-all">
                    <img src="${ev['åœ–ç‰‡URL'] || 'https://placehold.co/600x400'}" class="event-card-img">
                    <div class="p-4 flex-1 flex flex-col">
                        <p class="text-[9px] font-black text-[#1877f2] uppercase mb-1">${ev['åˆ†é¡']}</p>
                        <h3 class="card-title truncate mb-4">${ev['æ´»å‹•åç¨±']}</h3>
                        <button onclick="BookingWizard.start('${ev['æ´»å‹•ID']}')" class="btn-primary !py-2 !text-xs shadow-sm">ç«‹å³é ç´„</button>
                    </div>
                </div>`).join('');
        }

        function filterCat(c) { state.selectedCategory = c; loadCourses(); }

        function switchMainTab(m) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            const tid = m === 'admin' ? 'tab-admin' : 'tab-' + m;
            document.getElementById(tid)?.classList.add('active');
            switchView(m);
            if (m === 'member') { if(!state.isRegistered) { window.location.href='register.html'; return; } loadFamilyMembers(); }
            if (m === 'activity') loadCourses();
            if (m === 'admin') AdminService.switchModule('events');
        }

        async function loadFamilyMembers() {
            const res = await fetch(`${PROXY_URL}?action=getFamily&uid=${state.uid}`);
            const r = await res.json();
            state.members = r.data || [];
            document.getElementById('family-grid').innerHTML = state.members.map(m => `<div class="content-card flex items-center gap-4 !py-3 hover:bg-gray-50 transition-all group"><div class="avatar-frame !bg-[#e7f3ff] flex items-center justify-center font-black text-xl italic text-[#1877f2]">${(m.å§“å||"?").charAt(0)}</div><div class="flex-1"><h4>${m.å§“å}</h4><p class="text-[10px] text-gray-400 font-bold">${m.å¹´ç´š}</p></div><button onclick="window.location.href='register.html?edit=${m.å­¸å“¡ID}'" class="text-gray-400 font-black text-[10px]">è³‡æ–™ä¿®æ”¹</button></div>`).join('');
        }

        async function loadAdminEvents() {
            const res = await fetch(`${PROXY_URL}?action=getEvents&_t=${Date.now()}`);
            const r = await res.json();
            document.getElementById('adm-view-events').innerHTML = (r.data || []).map(ev => `<div class="content-card flex justify-between items-center !py-3"><div><h4 class="font-black text-sm">${ev['æ´»å‹•åç¨±']}</h4><p class="text-[9px] text-gray-400 uppercase">${ev['åˆ†é¡']}</p></div><button class="text-blue-600 font-black text-[10px]">ç·¨è¼¯</button></div>`).join('');
        }

        const BookingWizard = { 
            start(eid) {

                showMsg("å³å°‡é–‹å•Ÿé ç´„æµç¨‹...");

        function switchView(v) { document.querySelectorAll('.section-view').forEach(el => el.classList.remove('active')); document.getElementById('view-' + v)?.classList.add('active'); window.scrollTo(0,0); }
        function showMsg(t) { const b = document.getElementById('msg-box'); b.innerText = t; b.style.display='block'; setTimeout(()=>b.style.display='none', 3000); }
        window.onload = () => RegistrationFlow.init();
