    <script>

        let state = { uid: null, isRegistered: false, members: [], events: [], config: {}, selectedCategory: 'å…¨éƒ¨' };

        const RegistrationFlow = {

            async checkStatus() {
                const res = await fetch(`${PROXY_URL}?action=checkUser&uid=${state.uid}`);

                    rentEquipment: false, 
                    amount: Number(ev['å…¨æ—¥åƒ¹'] || 0) 
                };
                
                if(!state.isRegistered) { window.location.href='register.html'; return; }
                
                showMsg("è®€å–æˆå“¡åº«...");
                const res = await fetch(`${PROXY_URL}?action=getFamily&uid=${state.uid}`);
                const r = await res.json();
                state.members = r.data || [];
                
                if (state.members.length === 0) { window.location.href='register.html?mode=add'; return; }
                this.goToStep(1);
            },
            goToStep(step) {
                switchView('booking-wizard');
                const el = document.getElementById('wizard-content');

            renderStep1(el) {
                el.innerHTML = `<h2 class="text-xl font-black mb-6 border-b pb-2 text-[#1877f2]">1. é¸æ“‡æˆå“¡</h2><div class="space-y-3">${state.members.map(m => `

            },

            renderStep4(el) {
