    <script>
        const LIFF_ID = "2008786875-7COWtgtL";
        const PROXY_URL = "https://restless-silence-7212.wetw-net3.workers.dev/"; 
        let state = { uid: null, events: [], config: { sportCategories: [], rentalItems: [], announcement: "" }, selectedCategory: 'å…¨éƒ¨' };

        function safeNavigate(t) { 
            if (window.location.protocol === 'blob:') return;
            window.location.href = t; 
        }

        const App = {
            async init() {
                try {
                    await liff.init({ liffId: LIFF_ID });
                    if (!liff.isLoggedIn() && liff.isInClient()) { liff.login(); return; }
                    const p = liff.isLoggedIn() ? await liff.getProfile() : { userId: "DEBUG_USER" };
                    state.uid = p.userId;
                    await this.checkStatus();
                } catch (e) { console.error(e); this.finishLoading(); }
            },
            async checkStatus() {
                try {
                    const res = await fetch(`${PROXY_URL}?action=checkUser&uid=${state.uid}`);
                    const r = await res.json();
                    if (r.status === 'registered') {
                        document.getElementById('main-header').classList.remove('hidden');
                        if (r.role === 'ç®¡ç†å“¡') document.getElementById('tab-admin').classList.remove('hidden');
                        this.finishLoading();
                    } else { safeNavigate('register.html'); }
                } catch(e) { this.finishLoading(); }
            },
            finishLoading() {
                document.getElementById('view-loading').style.display = 'none';
                loadCourses();
            }
        };

        async function loadCourses() {
            try {
                const res = await fetch(`${PROXY_URL}?action=getEvents&_t=${Date.now()}`);
                const r = await res.json();
                state.events = r.data || [];
                const config = r.config || {};
                
                // æ ¸å¿ƒæ•¸æ“šè§£æèˆ‡é–å®š
                state.config.sportCategories = (config.sportCategories || "è¶³çƒ,ç±ƒçƒ").split(',').filter(i => i.trim());
                try { 
                    state.config.rentalItems = JSON.parse(config.rentalItems || "[]"); 
                    if(!Array.isArray(state.config.rentalItems)) state.config.rentalItems = [];
                } catch(e) { state.config.rentalItems = []; }
                state.config.announcement = config.announcement || "";

                // âœ¨ é¦–é å…¬å‘Šæ¸²æŸ“
                const annArea = document.getElementById('announcement-area');
                if (state.config.announcement.trim()) {
                    document.getElementById('announcement-text').innerText = state.config.announcement;
                    annArea.style.display = 'block';
                } else {
                    annArea.style.display = 'none';
                }

                // æ¸²æŸ“èª²ç¨‹å¡ç‰‡
                document.getElementById('event-list').innerHTML = state.events.filter(ev => ev['ç‹€æ…‹'] === 'ä¸Šæ¶').map(ev => `
                    <div class="bg-white rounded-[2rem] overflow-hidden shadow-sm flex flex-col hover:shadow-xl transition-all">
                        <div class="relative h-44 overflow-hidden border-b">

                            <span class="absolute top-4 left-4 bg-white/95 px-3 py-1 rounded-full text-xs font-black text-[#1877f2] shadow-sm">${ev['åˆ†é¡']}</span>
                        </div>
                        <div class="p-6 flex-1 flex flex-col">
                            <h3 class="font-black text-xl text-slate-800 mb-1 leading-tight h-14 overflow-hidden">${ev['æ´»å‹•åç¨±']}</h3>
                            <p class="text-xs text-slate-400 font-bold mb-6 italic">${ev['é–‹å§‹æ—¥æœŸ'].substring(0,16)} ~ ${ev['çµæŸæ—¥æœŸ'].substring(0,16)}</p>
                            <div class="flex justify-between items-center bg-slate-50 px-4 py-3 rounded-2xl mb-6 border border-slate-100">
                                <span class="text-xs font-bold text-slate-400">å­¸è²»ç¸½é¡</span>
                                <span class="text-xl font-black italic text-[#1877f2]">NT$ ${parseInt(ev['å…¨æ—¥åƒ¹'] || 0).toLocaleString()}</span>
                            </div>
                            <button onclick="safeNavigate('booking.html?id=${ev['æ´»å‹•ID']}')" class="btn-blue mt-auto">ç«‹å³é ç´„å ±å âœ</button>
                        </div>
                    </div>`).join('') || '<p class="col-span-full text-center py-20 text-gray-400 font-bold italic">ç›®å‰ç„¡æ´»å‹•ä¸Šæ¶</p>';
            } catch (e) { console.error(e); }
        }

        /* --- ç®¡ç†ä¸­å¿ƒæ¨¡çµ„ï¼šé–å®šé‚è¼¯é˜²æ­¢å£æ‰ --- */
        const AdminService = {
            switchModule(m) {
                ['events', 'config'].forEach(i => {
                    document.getElementById(`adm-m-${i}`).className = (i === m) ? "flex-1 py-3 rounded-xl font-bold text-sm bg-[#1877f2] text-white" : "flex-1 py-3 rounded-xl font-bold text-sm text-gray-500";
                    document.getElementById(`adm-view-${i}`).classList.toggle('hidden', i !== m);
                });
                if (m === 'config') this.renderConfigUI();
                if (m === 'events') this.renderEvents();
            },
            renderConfigUI() {
                // 1. åŒæ­¥å…¬å‘Šæ–‡å­—
                document.getElementById('cfg-announcement').value = state.config.announcement;
                
                // 2. æ¸²æŸ“è£å‚™ç§Ÿç”¨è¨­å®š (è¦–è¦ºåŒ–æ¸…å–®)
                document.getElementById('admin-rent-list').innerHTML = state.config.rentalItems.map((item, i) => `

                // 3. æ¸²æŸ“æ¨™ç±¤

                        ${t} <span onclick="AdminService.removeItem('tag', ${i})" class="cursor-pointer font-black ml-2 opacity-50 hover:opacity-100">âœ•</span>
                    </div>`).join('');
            },
            addItem(type) {
                if (type === 'tag') {
                    const val = document.getElementById('new-tag-input').value.trim();
                    if (val && !state.config.sportCategories.includes(val)) { state.config.sportCategories.push(val); document.getElementById('new-tag-input').value = ""; }
                } else {
                    const name = document.getElementById('new-rent-name').value.trim(), price = document.getElementById('new-rent-price').value;
                    if (name && price) { state.config.rentalItems.push({ name, price: Number(price) }); document.getElementById('new-rent-name').value = ""; document.getElementById('new-rent-price').value = ""; }
                    else { alert("è«‹å¡«å¯«è£å‚™åç¨±èˆ‡ç§Ÿé‡‘"); }
                }
                this.renderConfigUI();
            },
            removeItem(type, index) {
                if (type === 'tag') state.config.sportCategories.splice(index, 1);
                else state.config.rentalItems.splice(index, 1);
                this.renderConfigUI();
            },
            renderEvents() {
                document.getElementById('admin-event-grid').innerHTML = state.events.map(ev => `
                    <div class="bg-white p-4 rounded-xl border flex items-center gap-4">
                        <div class="w-12 h-12 rounded-lg bg-slate-100 flex-shrink-0 overflow-hidden"><img src="${ev['åœ–ç‰‡URL']}" class="w-full h-full object-cover"></div>
                        <div class="flex-1"><h4 class="font-bold text-sm leading-tight">${ev['æ´»å‹•åç¨±']}</h4><p class="text-[10px] text-slate-400 font-bold mt-1 uppercase">${ev['åˆ†é¡']} | ${ev['æ´»å‹•å‹æ…‹']}</p></div>
                        <span class="text-[10px] font-bold px-2 py-1 rounded-full ${ev['ç‹€æ…‹']==='ä¸Šæ¶'?'bg-green-50 text-green-600':'bg-slate-100 text-slate-400'}">${ev['ç‹€æ…‹']}</span>
                    </div>`).join('');
            },
            async saveConfig() {
                const btn = event.target; btn.disabled = true; btn.innerText = "åŒæ­¥è‡³é›²ç«¯ä¸­...";
                const payload = { 
                    announcement: document.getElementById('cfg-announcement').value,
                    sportCategories: state.config.sportCategories.join(','),
                    rentalItems: JSON.stringify(state.config.rentalItems)
                };
                const res = await fetch(PROXY_URL, { method: 'POST', body: JSON.stringify({ action: 'updateConfig', payload }) });
                if ((await res.json()).status === 'success') { alert("ğŸ‰ è¨­å®šèˆ‡å…¬å‘Šå·²åŒæ­¥ï¼ç³»çµ±å³å°‡é‡æ–°æ•´ç†ã€‚"); location.reload(); }
            }
        };

        function switchMainTab(m) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + m)?.classList.add('active');
            switchView(m);
            if (m === 'activity') loadCourses();
            if (m === 'member') loadFamilyMembers();
            if (m === 'admin') AdminService.switchModule('events');
        }

        function switchView(v) { document.querySelectorAll('.section-view').forEach(el => el.classList.remove('active')); document.getElementById('view-' + v)?.classList.add('active'); window.scrollTo(0,0); }

        async function loadFamilyMembers() {
            const res = await fetch(`${PROXY_URL}?action=getFamily&uid=${state.uid}`);
            const data = (await res.json()).data || [];
            document.getElementById('family-grid').innerHTML = data.map(m => `
                <div class="bg-white p-6 rounded-3xl border shadow-sm flex items-center gap-6 hover:border-[#1877f2] transition-all">
                    <div class="w-16 h-16 bg-blue-50 text-[#1877f2] rounded-2xl flex items-center justify-center font-black italic text-3xl shadow-inner">${(m.å§“å||"?").charAt(0)}</div>
                    <div class="flex-1"><h4 class="font-black text-xl text-slate-800">${m.å§“å}</h4><p class="text-sm text-gray-400 font-bold mt-1 uppercase">${m.å­¸æ ¡} | ${m.å¹´ç´š}</p></div>
                    <button onclick="safeNavigate('register.html?edit=${m.å­¸å“¡ID}')" class="text-[#1877f2] font-black text-sm border-b-2 border-blue-100">ç·¨è¼¯</button>
                </div>`).join('');
        }

        window.onload = () => App.init();
