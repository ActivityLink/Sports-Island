    <script>
        const LIFF_ID = "2008786875-7COWtgtL";

        let state = { uid: null, events: [], config: {}, selectedCategory: 'å…¨éƒ¨' };

        /**

        function safeNavigate(target) {
            if (window.location.protocol === 'blob:') return;
            const path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
            window.location.href = path + target;
        }

        /**
         * æ—¥æœŸç²¾ç°¡æ ¼å¼åŒ– (YYYY-MM-DD HH:mm)
         */
        function fmtDate(d) {
            if (!d) return "---";
            return d.substring(0, 16).replace('T', ' ');
        }

        const App = {
            async init() {
                try {
                    await liff.init({ liffId: LIFF_ID });
                    if (!liff.isLoggedIn() && liff.isInClient()) { liff.login(); return; }
                    const p = liff.isLoggedIn() ? await liff.getProfile() : { userId: "DEBUG_USER" };
                    state.uid = p.userId;
                    await this.checkStatus();
                } catch (e) { console.error(e); this.finishLoading(); }
            },
            async checkStatus() {
                try {
                    const res = await fetch(`${PROXY_URL}?action=checkUser&uid=${state.uid}`);
                    const r = await res.json();
                    if (r.status === 'registered') {
                        document.getElementById('main-header').classList.remove('hidden');
                        if (r.role === 'ç®¡ç†å“¡') {
                            document.getElementById('tab-admin').classList.remove('hidden');
                        }
                        this.finishLoading();
                    } else { safeNavigate('register.html'); }
                } catch(e) { this.finishLoading(); }
            },
            finishLoading() {
                document.getElementById('view-loading').style.display = 'none';
                loadCourses();
            }
        };

        async function loadCourses() {
            const container = document.getElementById('event-list');
            try {
                const res = await fetch(`${PROXY_URL}?action=getEvents&_t=${Date.now()}`);
                const r = await res.json();
                state.events = r.data || [];
                state.config = r.config || {};

                // è™•ç†å…¬å‘Š
                const annText = state.config.announcement || "";
                const annArea = document.getElementById('announcement-area');
                if (annText.trim()) {
                    document.getElementById('announcement-text').innerText = annText;
                    annArea.style.display = 'block';
                } else {
                    annArea.style.display = 'none';
                }

                // æ¸²æŸ“åˆ†é¡
                const cats = ['å…¨éƒ¨', ...(state.config.sportCategories || "").split(',').filter(i=>i)];
                document.getElementById('category-tags').innerHTML = cats.map(c => `
                    <div onclick="filterCat('${c.trim()}')" class="tag-pill ${state.selectedCategory === c.trim() ? 'active' : ''}">${c.trim()}</div>
                `).join('');

                const sVal = document.getElementById('search-input').value.toLowerCase();
                const filtered = state.events.filter(ev => 
                    (state.selectedCategory === 'å…¨éƒ¨' || ev['åˆ†é¡'] === state.selectedCategory) && 
                    ev['ç‹€æ…‹'] === 'ä¸Šæ¶' && ev['æ´»å‹•åç¨±'].toLowerCase().includes(sVal)
                );

                container.innerHTML = filtered.map(ev => `

                        </div>
                        <div class="p-6 flex-1 flex flex-col">

                            <p class="text-xs text-gray-400 font-bold mb-6 italic">${fmtDate(ev['é–‹å§‹æ—¥æœŸ'])} ~ ${fmtDate(ev['çµæŸæ—¥æœŸ'])}</p>
                            <div class="flex justify-between items-center bg-gray-50 px-4 py-3 rounded-xl mb-6 border border-gray-100 shadow-inner">

                            </div>
                            <button onclick="safeNavigate('booking.html?id=${ev['æ´»å‹•ID']}')" class="btn-primary mt-auto">ç«‹å³é ç´„å ±å âœ</button>
                        </div>
                    </div>`).join('') || '<p class="col-span-full text-center py-20 text-gray-400 italic">ç›®å‰ç„¡æ´»å‹•ä¸Šæ¶</p>';
            } catch (e) { container.innerHTML = '<p class="text-center py-20 text-red-400">è³‡æ–™é€£ç·šå¤±æ•—</p>'; }
        }

        function filterCat(c) { state.selectedCategory = c; loadCourses(); }
        
        function switchMainTab(m) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + m)?.classList.add('active');
            switchView(m);

            if (m === 'member') loadFamilyMembers();

        function switchView(v) { 
            document.querySelectorAll('.section-view').forEach(el => el.classList.remove('active')); 
            const target = document.getElementById('view-' + v);
