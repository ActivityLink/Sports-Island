    <script>

                    const p = liff.isLoggedIn() ? await liff.getProfile() : { userId: "DEBUG_USER" };

            },
            async checkStatus() {

                    const r = await res.json();

                        document.getElementById('main-header').classList.remove('hidden');
                        if (r.role === 'ç®¡ç†å“¡' || new URLSearchParams(window.location.search).get('action') === 'admin') {

            const container = document.getElementById('event-list');
            try {
                const res = await fetch(`${PROXY_URL}?action=getEvents&_t=${Date.now()}`);
                const r = await res.json();
                state.events = r.data || [];
                
                // è§£æ Config ç¢ºä¿ç©©å®š

                state.config.sportCategories = (config.sportCategories || "è¶³çƒ,ç±ƒçƒ,ç›´æ’è¼ª").split(',').filter(i => i.trim());
                try {

                } catch(e) { state.config.rentalItems = []; }

                // é¦–é å…¬å‘Šå€é¡¯ç¤ºé‚è¼¯

                    ev['ç‹€æ…‹'] === 'ä¸Šæ¶' && ev['æ´»å‹•åç¨±'].toLowerCase().includes(sVal)
                );

                container.innerHTML = filtered.map(ev => `

                        </div>

                            <div class="flex justify-between items-center bg-gray-50 px-6 py-4 rounded-[2rem] mb-10 border border-gray-100 shadow-inner">
                                <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">è²»ç”¨</span>

                            </div>
                            <button onclick="safeNavigate('booking.html?id=${ev['æ´»å‹•ID']}')" class="btn-primary mt-auto">ç«‹å³é ç´„å ±å âœ</button>
                        </div>
                    </div>`).join('') || '<p class="col-span-full text-center py-20 text-gray-400 italic font-bold">ç›®å‰æš«ç„¡ä¸Šæ¶æ´»å‹•</p>';

        /* --- ç®¡ç†ä¸­å¿ƒæœå‹™ (é–å®šæ¨¡çµ„) --- */
        const AdminService = {
            switchModule(m) {
                ['events', 'config'].forEach(i => {

            },
            renderEvents() {
                document.getElementById('admin-event-grid').innerHTML = state.events.map(ev => `

                    sportCategories: state.config.sportCategories.join(','),
                    rentalItems: JSON.stringify(state.config.rentalItems)

        };
