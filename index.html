    <script>
        const LIFF_ID = "2008786875-7COWtgtL";
        const PROXY_URL = "https://restless-silence-7212.wetw-net3.workers.dev/"; 
        let state = { uid: null, events: [], config: { sportCategories: [], rentalItems: [] }, selectedCategory: 'å…¨éƒ¨' };

        function safeNavigate(target) {
            if (window.location.protocol === 'blob:') return;
            const path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
            window.location.href = path + target;
        }

        function fmtDate(d) {
            if (!d) return "---";
            return d.substring(0, 16).replace('T', ' ');
        }

        const App = {
            async init() {
                try {
                    await liff.init({ liffId: LIFF_ID });
                    if (!liff.isLoggedIn() && liff.isInClient()) { liff.login(); return; }
                    const p = liff.isLoggedIn() ? await liff.getProfile() : { userId: "DEBUG_USER" };
                    state.uid = p.userId;
                    await this.checkStatus();
                } catch (e) { console.error(e); this.finishLoading(); }
            },
            async checkStatus() {
                try {
                    const res = await fetch(`${PROXY_URL}?action=checkUser&uid=${state.uid}`);
                    const r = await res.json();
                    if (r.status === 'registered') {
                        document.getElementById('main-header').classList.remove('hidden');
                        if (r.role === 'ç®¡ç†å“¡' || new URLSearchParams(window.location.search).get('action') === 'admin') {
                            document.getElementById('tab-admin').classList.remove('hidden');
                        }
                        this.finishLoading();
                    } else { safeNavigate('register.html'); }
                } catch(e) { this.finishLoading(); }
            },
            finishLoading() {
                document.getElementById('view-loading').style.display = 'none';
                loadCourses();
            }
        };

        async function loadCourses() {
            const container = document.getElementById('event-list');
            try {
                const res = await fetch(`${PROXY_URL}?action=getEvents&_t=${Date.now()}`);
                const r = await res.json();
                state.events = r.data || [];
                
                // è™•ç† Config ç‰©ä»¶
                const config = r.config || {};
                state.config.sportCategories = (config.sportCategories || "è¶³çƒ,ç±ƒçƒ,ç›´æ’è¼ª").split(',').filter(i => i.trim());
                try { state.config.rentalItems = JSON.parse(config.rentalItems || "[]"); } catch(e) { state.config.rentalItems = []; }
                state.config.announcement = config.announcement || "";
                state.config.bankInfo = config.bankInfo || "";

                // é¦–é å…¬å‘Š
                const annArea = document.getElementById('announcement-area');
                if (state.config.announcement.trim()) {
                    document.getElementById('announcement-text').innerText = state.config.announcement;
                    annArea.style.display = 'block';
                } else {
                    annArea.style.display = 'none';
                }

                // æ¸²æŸ“åˆ†é¡æ¨™ç±¤
                const cats = ['å…¨éƒ¨', ...state.config.sportCategories];
                document.getElementById('category-tags').innerHTML = cats.map(c => `
                    <div onclick="filterCat('${c}')" class="tag-pill ${state.selectedCategory === c ? 'active' : ''}">${c}</div>
                `).join('');

                const sVal = document.getElementById('search-input').value.toLowerCase();
                const filtered = state.events.filter(ev => 
                    (state.selectedCategory === 'å…¨éƒ¨' || ev['åˆ†é¡'] === state.selectedCategory) && 
                    ev['ç‹€æ…‹'] === 'ä¸Šæ¶' && ev['æ´»å‹•åç¨±'].toLowerCase().includes(sVal)
                );

                container.innerHTML = filtered.map(ev => `
                    <div class="content-card !p-0 overflow-hidden flex flex-col hover:shadow-xl transition-all border-none">
                        <div class="relative">
                            <img src="${ev['åœ–ç‰‡URL'] || 'https://placehold.co/600x400?text=SPORTS'}" class="w-full h-48 object-cover">
                            <span class="absolute top-4 left-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-[#1877f2] shadow-sm">${ev['åˆ†é¡']}</span>
                        </div>
                        <div class="p-6 flex-1 flex flex-col">
                            <h3 class="font-bold text-xl text-gray-800 mb-1 leading-tight h-14 overflow-hidden">${ev['æ´»å‹•åç¨±']}</h3>
                            <p class="text-xs text-gray-400 font-bold mb-6 italic">${fmtDate(ev['é–‹å§‹æ—¥æœŸ'])} ~ ${fmtDate(ev['çµæŸæ—¥æœŸ'])}</p>
                            <div class="flex justify-between items-center bg-gray-50 px-4 py-3 rounded-xl mb-6 border border-gray-100">
                                <span class="text-xs font-bold text-gray-400">å­¸è²»</span>
                                <span class="text-xl font-black italic text-[#1877f2]">NT$ ${parseInt(ev['å…¨æ—¥åƒ¹'] || 0).toLocaleString()}</span>
                            </div>
                            <button onclick="safeNavigate('booking.html?id=${ev['æ´»å‹•ID']}')" class="btn-primary mt-auto">ç«‹å³é ç´„å ±å âœ</button>
                        </div>
                    </div>`).join('') || '<p class="col-span-full text-center py-20 text-gray-400 italic">ç›®å‰ç„¡æ´»å‹•ä¸Šæ¶</p>';
            } catch (e) { container.innerHTML = '<p class="text-center py-20 text-red-400">ä¼ºæœå™¨é€£ç·šå¤±æ•—</p>'; }
        }

        /* --- ç®¡ç†ä¸­å¿ƒæœå‹™ --- */
        const AdminService = {
            switchModule(m) {
                ['events', 'config'].forEach(i => {
                    document.getElementById(`adm-m-${i}`).className = (i === m) ? "flex-1 py-3 rounded-xl font-bold text-sm bg-[#1877f2] text-white" : "flex-1 py-3 rounded-xl font-bold text-sm text-gray-500";
                    document.getElementById(`adm-view-${i}`).classList.toggle('hidden', i !== m);
                });
                if (m === 'config') this.renderConfigUI();
                if (m === 'events') this.renderEvents();
            },
            renderConfigUI() {
                // æ¸²æŸ“å…¬å‘Šå…§å®¹
                document.getElementById('cfg-announcement').value = state.config.announcement;
                
                // æ¸²æŸ“æ¨™ç±¤
                document.getElementById('admin-tag-list').innerHTML = state.config.sportCategories.map((t, i) => `
                    <div class="tag-pill-admin">${t} <span onclick="AdminService.removeItem('tag', ${i})" class="cursor-pointer font-bold opacity-50 hover:opacity-100">âœ•</span></div>
                `).join('');
                
                // æ¸²æŸ“è¨­å‚™
                document.getElementById('admin-rent-list').innerHTML = state.config.rentalItems.map((item, i) => `
                    <div class="config-item">
                        <div><p class="font-bold text-sm text-slate-700">${item.name}</p><p class="text-[10px] text-blue-500 font-black">$${item.price}</p></div>
                        <button onclick="AdminService.removeItem('rent', ${i})" class="text-red-400 font-bold text-xs">åˆªé™¤</button>
                    </div>
                `).join('');
            },
            addItem(type) {
                if (type === 'tag') {
                    const val = document.getElementById('new-tag-input').value.trim();
                    if (val) { state.config.sportCategories.push(val); document.getElementById('new-tag-input').value = ""; }
                } else {
                    const name = document.getElementById('new-rent-name').value.trim();
                    const price = document.getElementById('new-rent-price').value;
                    if (name && price) { state.config.rentalItems.push({ name, price: Number(price) }); document.getElementById('new-rent-name').value = ""; document.getElementById('new-rent-price').value = ""; }
                }
                this.renderConfigUI();
            },
            removeItem(type, index) {
                if (type === 'tag') state.config.sportCategories.splice(index, 1);
                else state.config.rentalItems.splice(index, 1);
                this.renderConfigUI();
            },
            renderEvents() {
                document.getElementById('admin-event-grid').innerHTML = state.events.map(ev => `
                    <div class="content-card flex items-center gap-4 !p-4">
                        <img src="${ev['åœ–ç‰‡URL'] || ''}" class="w-12 h-12 rounded-lg object-cover bg-slate-100">
                        <div class="flex-1"><h4 class="font-bold text-sm">${ev['æ´»å‹•åç¨±']}</h4><p class="text-[10px] text-slate-400">${ev['åˆ†é¡']} | ${ev['æ´»å‹•å‹æ…‹']}</p></div>
                        <span class="text-[10px] font-bold px-2 py-1 rounded bg-slate-50 text-slate-400 uppercase">${ev['ç‹€æ…‹']}</span>
                    </div>`).join('');
            },
            async saveConfig() {
                const btn = event.target;
                btn.disabled = true; btn.innerText = "åŒæ­¥ä¸­...";
                const payload = { 
                    announcement: document.getElementById('cfg-announcement').value,
                    sportCategories: state.config.sportCategories.join(','),
                    rentalItems: JSON.stringify(state.config.rentalItems)
                };
                const res = await fetch(PROXY_URL, { method: 'POST', body: JSON.stringify({ action: 'updateConfig', payload }) });
                if ((await res.json()).status === 'success') { alert("âœ… åƒæ•¸èˆ‡å…¬å‘Šå·²åŒæ­¥æˆåŠŸï¼"); location.reload(); }
            }
        };

        function filterCat(c) { state.selectedCategory = c; loadCourses(); }
        function switchMainTab(m) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + m)?.classList.add('active');
            switchView(m);
            if (m === 'activity') loadCourses();
            if (m === 'admin') AdminService.switchModule('events');
            if (m === 'member') loadFamilyMembers();
        }

        function switchView(v) { 
            document.querySelectorAll('.section-view').forEach(el => el.classList.remove('active')); 
            document.getElementById('view-' + v)?.classList.add('active');
            window.scrollTo(0,0); 
        }

        async function loadFamilyMembers() {
            const res = await fetch(`${PROXY_URL}?action=getFamily&uid=${state.uid}`);
            const data = (await res.json()).data || [];
            document.getElementById('family-grid').innerHTML = data.map(m => `
                <div class="content-card flex items-center gap-5 !py-4 hover:border-[#1877f2] transition-all">
                    <div class="w-14 h-14 bg-blue-50 text-[#1877f2] rounded-2xl flex items-center justify-center font-black italic text-2xl shadow-inner">${(m.å§“å||"?").charAt(0)}</div>
                    <div class="flex-1"><h4 class="font-bold text-lg">${m.å§“å}</h4><p class="text-xs text-gray-400 font-bold">${m.å­¸æ ¡} | ${m.å¹´ç´š}</p></div>
                    <button onclick="safeNavigate('register.html?edit=${m.å­¸å“¡ID}')" class="text-[#1877f2] font-bold text-sm border-b-2 border-blue-100">ç·¨è¼¯</button>
                </div>`).join('') || '<p class="text-center text-gray-400 py-10">å°šç„¡æˆå“¡è³‡æ–™</p>';
        }

        window.onload = () => App.init();
    </script>
