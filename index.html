<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>運動島 SPORTS ISLAND</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .main-container { max-width: 800px; margin: 0 auto; padding: 0 16px; }
        .nav-tab { flex: 1; text-align: center; padding: 14px 0; font-weight: 900; font-size: 13px; color: rgba(255,255,255,0.7); border-bottom: 4px solid transparent; cursor: pointer; transition: 0.3s; }
        .nav-tab.active { color: white !important; border-bottom-color: white !important; }
        .header-hidden { display: none !important; }
        .section-view { display: none; }
        .section-view.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
    </style>
</head>
<body>

    <header id="main-header" class="bg-[#1877f2] text-white pt-4 pb-1 sticky top-0 z-50 shadow-md header-hidden">
        <div class="main-container flex justify-between items-center">
            <h1 class="text-xl font-black italic tracking-tighter uppercase" onclick="location.reload()">SPORTS ISLAND</h1>
            <nav class="flex gap-1">
                <div onclick="switchTab('activity')" id="tab-activity" class="nav-tab active">活動預約</div>
                <div onclick="switchTab('member')" id="tab-member" class="nav-tab">個人中心</div>
                <!-- 權限連動按鈕：預設隱藏，由 JS 判斷後顯示 -->
                <div onclick="window.location.href='admin.html'" id="tab-admin" class="nav-tab hidden text-amber-300 font-black">系統管理</div>
            </nav>
        </div>
    </header>

    <div id="view-loading" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-[#1877f2] border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-6 font-black text-slate-300 text-[10px] tracking-widest uppercase">Expert System Initializing</p>
    </div>

    <main class="main-container py-8">
        <div id="view-activity" class="section-view active"><div id="event-list" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div></div>
        <div id="view-member" class="section-view"><div id="family-grid" class="space-y-4"></div></div>
    </main>

    <script>
        const LIFF_ID = "2008786875-7COWtgtL";
        const PROXY_URL = "https://restless-silence-7212.wetw-net3.workers.dev/"; 
        let state = { uid: null, events: [] };

        async function fetchApi(action) {
            const res = await fetch(`${PROXY_URL}?action=${action}&uid=${state.uid || ''}&_t=${Date.now()}`);
            const text = await res.text();
            if (text.trim().startsWith("<!DOCTYPE")) throw new Error("HTML_ERR");
            return JSON.parse(text);
        }

        const App = {
            async init() {
                try {
                    await liff.init({ liffId: LIFF_ID });
                    if (!liff.isLoggedIn()) { liff.login(); return; }
                    const p = await liff.getProfile();
                    state.uid = p.userId;
                    
                    const r = await fetchApi('checkUser');
                    if (r.status === 'registered') {
                        document.getElementById('main-header').classList.remove('header-hidden');
                        
                        // ✨ 關鍵邏輯：如果後端回傳 role 是管理員，則顯示按鈕
                        if (r.role === '管理員') {
                            document.getElementById('tab-admin').classList.remove('hidden');
                        }

                        document.getElementById('view-loading').style.display = 'none';
                        await loadCourses();
                    } else {
                        window.location.href = 'register.html';
                    }
                } catch (e) { document.getElementById('view-loading').style.display = 'none'; }
            }
        };

        async function loadCourses() {
            const r = await fetchApi('getEvents');
            state.events = r.data || [];
            document.getElementById('event-list').innerHTML = state.events.map(ev => `
                <div class="bg-white rounded-3xl overflow-hidden shadow-sm border p-6 flex flex-col">
                    <h3 class="font-black text-slate-800 text-lg mb-4 h-12 overflow-hidden">${ev.活動名稱}</h3>
                    <button onclick="window.location.href='booking.html?id=${ev.活動ID}'" class="bg-slate-900 text-white py-3 rounded-2xl text-xs font-black uppercase italic tracking-widest">Reserve ➜</button>
                </div>`).join('');
        }

        function switchTab(m) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + m)?.classList.add('active');
            document.querySelectorAll('.section-view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + m)?.classList.add('active');
            if (m === 'activity') loadCourses();
        }

        window.onload = () => App.init();
    </script>
</body>
</html>
