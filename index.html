    <script>
        const PROXY_URL = "https://restless-silence-7212.wetw-net3.workers.dev/"; 
        const LIFF_ID = "2008786875-7COWtgtL";
        const ADMIN_UIDS = [
            "U9738096f99059550e64f8990666060c5", 
            "U078f44d852026858e3760920d005f428"
        ];

        let state = { 
            uid: null, 
            isAdmin: false, 
            profile: null,
            params: new URLSearchParams(window.location.search) // ğŸ”¹ åƒæ•¸å€é è™•ç†
        };

        function hideLoading() {
            const screen = document.getElementById('loading-screen');
            if(screen) {
                screen.classList.add('fade-out');
                setTimeout(() => screen.style.display = 'none', 500);
            }
        }

        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    if (window.self === window.top) {
                        liff.login({ redirectUri: window.location.href.split('#')[0] });
                    } else {
                        hideLoading();
                    }
                    return;
                }

                const profile = await liff.getProfile();
                state.uid = profile.userId;
                state.profile = profile;
                state.isAdmin = ADMIN_UIDS.includes(state.uid);
                
                // ğŸ”¹ æ ¹æ“šã€Œèº«åˆ†ã€èˆ‡ã€Œåƒæ•¸ã€åˆ†æµ
                if (state.isAdmin) {
                    showView('view-admin');
                    fetchAdminStats();
                } else {
                    showView('view-user');
                    renderUserProfile();
                }

                hideLoading();
            } catch (e) {
                console.error("Init Error:", e);
                hideLoading();
            }
        }

        function renderUserProfile() {
            document.getElementById('display-name').innerText = state.profile.displayName;
            const imgEl = document.getElementById('profile-img');
            const initialEl = document.getElementById('profile-initial');
            
            if (state.profile.pictureUrl) {
                imgEl.src = state.profile.pictureUrl;
                imgEl.classList.remove('hidden');
                initialEl.classList.add('hidden');
            } else {
                initialEl.innerText = state.profile.displayName.charAt(0);
            }
        }

        function showView(viewId) {
            document.querySelectorAll('.view-container').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        }

        async function fetchAdminStats() {
            try {
                // ğŸ”¹ å¾Œç«¯è«‹æ±‚å¢åŠ  timeout æ©Ÿåˆ¶ï¼Œé˜²æ­¢ DNS éŒ¯èª¤å°è‡´å‰ç«¯é•·æ™‚é–“ç­‰å¾…
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);

                const res = await fetch(`${PROXY_URL}?action=getAdminStats`, { signal: controller.signal });
                const data = await res.json();
                clearTimeout(timeoutId);

                if (data.status === 'success') {
                    document.getElementById('stat-total-bookings').innerText = data.totalBookings || '0';
                    document.getElementById('stat-new-members').innerText = data.newMembersToday || '0';
                }
            } catch (err) {
                console.log("Stats API offline or DNS issue");
                document.getElementById('stat-total-bookings').innerText = "ERR";
                document.getElementById('stat-new-members').innerText = "ERR";
            }
        }

        window.onload = init;
    </script>
