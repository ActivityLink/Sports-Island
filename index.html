    <script>
        const LIFF_ID = "2008786875-7COWtgtL";
        const PROXY_URL = "https://restless-silence-7212.wetw-net3.workers.dev/"; 
        let state = { uid: "DEBUG_USER", members: [], events: [], config: {}, selectedCategory: 'å…¨éƒ¨' };

        const RegistrationFlow = {
            async init() {
                try {

                        if (!liff.isInClient()) {

                    const p = await liff.getProfile();

                    document.getElementById('line-name-display').innerText = p.displayName;

            showStudentForm(stuId = null) {

                switchView('student-form');

                        document.getElementById('stu-birthday').value = s.ç”Ÿæ—¥ || "";
                        document.getElementById('stu-grade').value = s.å¹´ç´š || "";
                    }
                }
            },
            async submitStudent() {
                const payload = { 
                    id: state.currentEditStuId, 
                    parentUid: state.uid, 
                    name: document.getElementById('stu-name').value, 
                    birthday: document.getElementById('stu-birthday').value, 
                    idNumber: document.getElementById('stu-id').value,
                    grade: document.getElementById('stu-grade').value,
                    gender: document.getElementById('stu-gender').value

                showMsg("æ­£åœ¨å­˜æª”...");
                const res = await fetch(PROXY_URL, { method: 'POST', body: JSON.stringify({ action: 'addStudent', payload }) });
                if((await res.json()).status === 'success') {
                    showMsg("âœ… å·²å­˜æª”");
                    switchMainTab('member');
                }
            },
            detectGrade() {
                const b = document.getElementById('stu-birthday').value; if(!b) return;
                const age = new Date().getFullYear() - new Date(b).getFullYear();

            }
        };

        async function loadCourses() {
            const res = await fetch(`${PROXY_URL}?action=getEvents&_t=${Date.now()}`);
            const r = await res.json();

            // 2. éæ¿¾é‚è¼¯ (è£œå›)
            const searchVal = document.getElementById('search-input').value.toLowerCase();
            const filtered = state.events.filter(ev => {

                const matchSearch = ev['æ´»å‹•åç¨±'].toLowerCase().includes(searchVal);
                return ev['ç‹€æ…‹'] === 'ä¸Šæ¶' && matchCat && matchSearch;

            document.getElementById('event-list').innerHTML = filtered.map(ev => `

            `).join('');
        }

        function filterCat(c) {
            state.selectedCategory = c;
            loadCourses();
        }

        function switchMainTab(m) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + m)?.classList.add('active');
            switchView(m);

        }

        function switchView(v) {
            document.querySelectorAll('.section-view').forEach(el => el.classList.remove('active'));
            document.getElementById('view-' + v)?.classList.add('active');

        function showMsg(t) {

        window.onload = () => RegistrationFlow.init();
